<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: hotpink;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .navbar ul {
      display: flex;
      list-style: none;
    }
    .navbar ul li {
      margin: 0 15px;
    }
    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar img {
      width: 50px;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .bar {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }

    body {
      /* font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('assets/res_back.avif') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center; */
      font-family: Arial, sans-serif;
       min-height: 100vh;
  background-image: url('assets/res_back.avif') ;
  background-size: cover;
  background-position: center;
    }
    .cont-wrap{
      display: flex;
  justify-content: center;
  padding: 80px 20px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: hotpink;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s border;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border: 1px solid hotpink;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: hotpink;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-group button:hover {
      background-color: deeppink;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }

      .form-group input,
      .form-group textarea {
        font-size: 14px;
      }
       .navbar ul {
        flex-direction: column;
        background: hotpink;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        display: none;
      }
      .navbar ul.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="assets/logo.png" alt="logo">
      <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <ul id="navLinks">
        <li><a href="page1.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="#menu">MENU</a></li>
        <li><a href="#menu">SHOP</a></li>
      </ul>
    </nav>
  </header>
  <div class="cont-wrap">
  <div class="form-container">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required />
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required />
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="people">Number of People</label>
        <input type="number" id="people" name="people" min="1" required />
      </div>
      <div class="form-group">
        <button type="submit">Send</button>
      </div>
    </form>
  </div>
  </div>
</body>
<script>
   function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('active');
    }
</script>
</html>
