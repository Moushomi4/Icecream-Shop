<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: hotpink;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .navbar ul {
      display: flex;
      list-style: none;
    }
    .navbar ul li {
      margin: 0 15px;
    }
    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar img {
      width: 50px;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .bar {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }

    body {
      /* min-height: 100vh;
      background-image: url('https://s1.1zoom.me/b5050/113/421456-svetik_1600x1200.jpg');
      background-size: cover;
      background-position: center;
      align-items: center;
      justify-content: center; */


       min-height: 100vh;
  background-image: url('https://s1.1zoom.me/b5050/113/421456-svetik_1600x1200.jpg');
  background-size: cover;
  background-position: center;
    }
    .cont-wrap {
  display: flex;
  justify-content: center;
  padding: 80px 20px; /* adds space between navbar and form */
}
    .contact {
      /* display: flex;
      flex-direction: row;
      max-width: 900px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      flex-wrap: wrap; */

      display: flex;
  flex-direction: row;
  max-width: 900px;
  width: 100%;
  background-color: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  flex-wrap: wrap;
    }

    .contact-info {
      flex: 1 1 300px;
      background-color: purple;
      color: white;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .contact-info h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .contact-info p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .ele {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }

    .logos {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .logos img {
      width: 28px;
      height: 28px;
      transition: transform 0.3s;
    }

    .logos img:hover {
      transform: scale(1.2);
    }

    .contact-form {
      flex: 2 1 400px;
      padding: 30px;
      background-color: #fff;
    }

    .contact-form .name {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .contact-form p {
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .btn {
      background-color: purple;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      background-color: darkmagenta;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .contact {
        flex-direction: column;
      }

      .contact-info,
      .contact-form {
        border-radius: 0;
        border: none;
      }

      .contact-form {
        padding: 20px;
      }

      .contact-info {
        border-radius: 20px 20px 0 0;
      }

       .navbar ul {
        flex-direction: column;
        background: hotpink;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        display: none;
      }
      .navbar ul.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }

    
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="assets/logo.png" alt="logo">
      <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <ul id="navLinks">
        <li><a href="page1.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="#menu">MENU</a></li>
        <li><a href="#menu">SHOP</a></li>
      </ul>
    </nav>
  </header>
  <div class="cont-wrap">
  <div class="contact">
    <div class="contact-info">
      <div>
        <h1>Contact Information</h1>
        <p>Fill up the form and our team will get back to you in 24 hours</p>
        <div class="no-mail-loc">
          <div class="ele">
            <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/FFFFFF/phone.png" alt="phone"/>
            <span>789-456-8356</span>
          </div>
          <div class="ele">
            <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/FFFFFF/gmail-new.png" alt="gmail"/>
            <span>icecream@gmail.com</span>
          </div>
          <div class="ele">
            <img width="20" height="20" src="https://img.icons8.com/glyph-neue/64/FFFFFF/marker--v1.png" alt="marker"/>
            <span>Street-234 Noida</span>
          </div>
        </div>
      </div>

      <div class="logos">
        <img src="https://img.icons8.com/material/24/FFFFFF/instagram-new--v1.png" alt="Instagram"/>
        <img src="https://img.icons8.com/ios-filled/50/FFFFFF/twitter.png" alt="Twitter"/>
        <img src="https://img.icons8.com/ios-filled/50/FFFFFF/facebook-new.png" alt="Facebook"/>
        <img src="https://img.icons8.com/ios-filled/50/FFFFFF/whatsapp--v1.png" alt="WhatsApp"/>
      </div>
    </div>

    <div class="contact-form">
      <div class="name">
        <div style="flex: 1">
          <p>First Name</p>
          <input type="text" id="fname" name="fname" placeholder="Neha" />
        </div>
        <div style="flex: 1">
          <p>Last Name</p>
          <input type="text" id="lname" name="lname" placeholder="Sharma" />
        </div>
      </div>

      <div class="name">
        <div style="flex: 1">
          <p>Email</p>
          <input type="email" id="email" name="email" placeholder="you@example.com" />
        </div>
        <div style="flex: 1">
          <p>Phone</p>
          <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" />
        </div>
      </div>

      <div>
        <p>Message</p>
        <textarea id="message" name="message" placeholder="Write your message..."></textarea>
      </div>

      <div>
        <button class="btn">Send</button>
      </div>
    </div>
  </div>
  </div>
</body>
<script>
   function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('active');
    }
</script>
</html>
